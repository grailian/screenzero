<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ScreenZero</title>
    <link rel="stylesheet" href="./src/css/main.css" />
</head>

<body>

    <h1>ScreenZero</h1>

    <div id="myScreen">
        <h3>Sharing My Screen</h3>
        <video id="screen" autoplay playsinline></video>
    </div>

    <div id="videoCanvas">
        <h3>Viewing Remote Screen</h3>
        <video id="remote" autoplay playsinline></video>
        <canvas id="photo"></canvas>
    </div>

    <button id="share">Share My Screen Nao</button>

    <div id="buttons">
        <input id="chatInput" type="text" />
        <button id="chatSendBtn">Share</button>
    </div>

    <div id="chat"></div>

    <script>
      // You can also require other files to run in this process
      require('./src/services/main.js');
      require('./src/services/renderer.js');
    </script>
</body>

</html>
